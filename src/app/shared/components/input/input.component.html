<ion-item>
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-input [type]="type" [formControl]="control" [placeholder]="placeholder">
  </ion-input>
</ion-item>

<ion-text color="danger" *ngIf="control.invalid && control.touched">
  <small *ngIf="control.errors?.['required']">{{ label }} es requerido</small>
  <small *ngIf="control.errors?.['email']">Formato de correo inválido</small>
  <small *ngIf="control.errors?.['minlength']">Debe tener más caracteres</small>
</ion-text>
